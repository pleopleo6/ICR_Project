<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 1rem;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .radio-group label {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Message</h2>
        {% if success %}
        <div class="success-message">{{ success }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="recipient">Recipient Username</label>
                <input type="text" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label>Message Type</label>
                <div class="radio-group">
                    <input type="radio" id="text_message" name="message_type" value="text" checked onchange="toggleMessageType()">
                    <label for="text_message">Text Message</label>
                    <input type="radio" id="file_message" name="message_type" value="file" onchange="toggleMessageType()">
                    <label for="file_message">File</label>
                </div>
            </div>
            <div class="form-group" id="text_message_group">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-group" id="file_message_group" style="display: none;">
                <label for="file">File</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="unlock_date">Unlock Date (DD:MM:YYYY:HH:MM:SS)</label>
                <input type="text" id="unlock_date" name="unlock_date" pattern="\d{2}:\d{2}:\d{4}:\d{2}:\d{2}:\d{2}" placeholder="DD:MM:YYYY:HH:MM:SS" required>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    <script>
        function toggleMessageType() {
            const textMessage = document.getElementById('text_message');
            const textGroup = document.getElementById('text_message_group');
            const fileGroup = document.getElementById('file_message_group');
            
            if (textMessage.checked) {
                textGroup.style.display = 'block';
                fileGroup.style.display = 'none';
                document.getElementById('message').required = true;
                document.getElementById('file').required = false;
            } else {
                textGroup.style.display = 'none';
                fileGroup.style.display = 'block';
                document.getElementById('message').required = false;
                document.getElementById('file').required = true;
            }
        }
    </script>
</body>
</html>
