<!DOCTYPE html>
<html>
<head>
    <title>Vos Messages</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .message { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .message-sender { font-weight: bold; color: #007bff; }
        .message-date { color: #777; font-size: 0.9em; }
        .message-content { background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .download-btn { background: #28a745; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .download-btn:hover { background: #218838; }
        .solve-vdf-btn { background: #6f42c1; color: white; padding: 5px 10px; border-radius: 4px; text-decoration: none; display: inline-block; margin-top: 10px; cursor: pointer; border: none; }
        .solve-vdf-btn:hover { background: #563d7c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vos Messages</h1>

        <a href="{{ url_for('download_messages_route') }}" class="download-btn">Télécharger mes messages</a>

        {% if messages %}
            {% for message in messages %}
                <div class="message">
                    <div class="message-header">
                        <span class="message-sender">De: {{ message.sender }}</span>
                        <span class="message-date">{{ message.timestamp }}</span>
                    </div>
                    <div class="message-content" id="content-{{ message.id }}">
                        {{ message.content }}
                    </div>

                    {% if message.vdf_info %}
                        <button class="solve-vdf-btn"
                                onclick="solveVDFLocally('{{ message.id }}')"
                                id="solve-btn-{{ message.id }}">
                            Résoudre le VDF
                        </button>
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <p>Vous n'avez pas de messages.</p>
        {% endif %}
    </div>

    <script>
        async function solveVDFLocally(messageId, N, T, C) {
            const button = document.getElementById(`solve-btn-${messageId}`);
            const contentDiv = document.getElementById(`content-${messageId}`);

            button.disabled = true;
            button.textContent = 'Résolution en cours...';

            try {
                const response = await fetch('/solve_vdf_local', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message_id: messageId, N: N, T: T, C: C })
                });

                const result = await response.json();

                if (result.success && result.decrypted_content) {
                    contentDiv.innerHTML = result.decrypted_content;
                    button.textContent = 'VDF Résolu';
                } else {
                    button.textContent = 'Erreur lors de la résolution';
                }

            } catch (error) {
                button.textContent = `Erreur: ${error.message}`;
            }
        }
    </script>
</body>
</html>
